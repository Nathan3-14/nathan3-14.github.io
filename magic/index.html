<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathemagic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/9aa6278c15.js" crossorigin="anonymous"></script>
</head>

<body>
    <canvas id="canv" width="32" height="32">
    </canvas>
    <h1>Mathemagic</h1>
    <button id="bg_toggle">
        <!-- <img src="svg/lightbulb-on.svg" width="32" height="32" id="toggle" /> -->
        <span style="font-size: 1.75rem; margin-left: 5px;">
            <i class="fa-solid fa-lightbulb" style="color: #ffffff;"></i>
        </span>
        Toggle Background
    </button>
    <div class="main">
        <div id="icon-rows"></div>
    </div>

    <ol>
        <li>Pick any two digit number</li>
        <li>Add together the digits of that number</li>
        <li>Subtract that from your original number</li>
        <li>Find the fruit associated with that number</li>
    </ol>
    <br>

    <button id="reveal" class="block">Reveal!</button>

    <dialog id="reveal_modal">
        <img id="answer" src="/magic/img/banana.png"></img>
        <br>
        <button id="hide" class="block-small">Hide</button>
    </dialog>


    <script src="script.js"></script>
</body>

</html>
