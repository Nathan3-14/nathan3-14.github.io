<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka&display=swap');
    </style>
</head>

<body>
    <link id="theme" rel="stylesheet" href="./styles/style-light.css">

    <h1>Quadratic Equation Generator</h1>

    <h3>Enter the first three values of the sequence:</h3>
    <div>
        <input id="1" type="number" class="equ_ins" onchange="calculate_equation"></input>
        <label for="1">,</label>
        <input id="2" type="number" class="equ_ins"></input>
        <label for="2">,</label>
        <input id="3" type="number" class="equ_ins"></input>
        <label for="3"></label>
    </div>

    <p id="output_equation">No output yet</p>

    <br>

    <h3>Enter the equation of the quadratic sequence</h3>
    <div>
        <input id="a" type="number" class="seq_ins"></input>
        <label for="a">n<sup>2</sup>+</label>
        <input id="b" type="number" class="seq_ins"></input>
        <label for="b">n+</label>
        <input id="c" type="number" class="seq_ins"></input>
        <label for="c"></label>
    </div>
    <p id="output_sequence">No output yet</p>
    
    <script src="script_equation.js"></script>
    <script src="script_sequence.js"></script>
</body>

</html>
