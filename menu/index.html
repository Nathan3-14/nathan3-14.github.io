<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>

<body>
    <link rel="stylesheet" href="style-light.css" id="style">

    <button id="dark">Dark Mode</button>
    <button id="light">Light Mode</button>

    <div class="menu">
        <div class="menu-item" id="pasta_sausage">
            <p id="title">Sausage Pasta</p>
            <p class="description">A tomato sauce with sausage</p>
            <img src="./Images/pasta_sausage.png" class="picture">
            <div class="icons">
                <object data="./Icons/HOLD.svg" width="24" height="24" class="hidden"></object>
            </div>
        </div>
        
        <div class="menu-item" id="pizza">
            <p id="title">Pizza</p>
            <p class="description"><br>A pepperoni pizza</p>
            <img src="./Images/pizza.png" class="picture">
            <div class="icons">
                <object data="./Icons/HOLD.svg" width="24" height="24" class="hidden"></object>
            </div>
        </div>

        <div class="menu-item" id="brownie">
            <p id="title">Chocolate Brownie</p>
            <p class="description"><br>A delicious chocolate brownie</p>
            <img src="./Images/brownies.png" class="picture">

            <div class="icons">
                <object data="./Icons/vegetarian.svg" width="24" height="24" class="icon"></object>
                <object data="./Icons/gluten-free.svg" width="24" height="24" class="icon"></object>
            </div>
        </div>

        <div class="menu-item" id="coke">
            <p id="title">Coke</p>
            <p class="description">A bottle of coca-cola</p>
            <img src="./Images/coke.png" class="picture">
            <div class="icons">
                <object data="./Icons/vegan.svg" width="24" height="24" class="icon"></object>
                <object data="./Icons/gluten-free.svg" width="24" height="24" class="icon"></object>
            </div>
        </div>

        <div class="menu-item">
            <p id="title">Tea</p>
            <p class="description">A cup of tea</p>
            <img src="./Images/tea.png" class="picture">
            <div class="icons">
                <object data="./Icons/vegetarian.svg" width="24" height="24" class="icon"></object>
                <object data="./Icons/gluten-free.svg" width="24" height="24" class="icon"></object>
            </div>
        </div>

        <div class="menu-item" id="water">
            <p id="title">Water</p>
            <p class="description">A bottle of water</p>
            <img src="./Images/water.png" class="picture">
            <div class="icons">
                <object data="./Icons/vegan.svg" width="24" height="24" class="icon"></object>
                <object data="./Icons/gluten-free.svg" width="24" height="24" class="icon"></object>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
