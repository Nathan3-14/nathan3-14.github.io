<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b6a2129284.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Odds Calculator</title>
</head>
<body>
    <div id="main">
        <img src="images/risk_logo.png" id="title" />
        <h1>Odds Calculator*</h1>
        <label for="start_attack_count">Attacker's country's troop count:</label>
        <input type="number" id="start_attack_count" name="start_attack_count">
        <label for="start_defend_count">Defender's country's troop count:</label>
        <input type="number" id="start_defend_count" name="start_defend_count">
    
    
        <br><button onclick="clear_results">Clear</button><br>
        <button onclick="get_winner_with_values()">Get Winner!</button>
        
        <h2 id="winner">Winner</h2>
        <p id="attack_count">Attack has 'attack_count' left</p>
        <p id="defend_count">Defend has 'defend_count' left</p>
        
        <div id="results"></div>
        <p id="disclaimer">*Doesn't actually calculate odds</p>
    </div>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-dark.css" id="theme">
    <script src="script.js"></script>
    <script src="theme-selector.js"></script>
</body>
</html>
